<!DOCTYPE html>
<html>
<head>
	<title>Move</title>
</head>
	<body>
		<img src="media/bg.png" id="bg">
		<div id="box"></div>
	</body>
</html>

<style type="text/css">
	body{
		position: relative;
		margin: 0;
		overflow: hidden;
	}

	#bg{
		height: 100vh;
	}

	#box{
		height: 192px;
		background-image: url('media/mario1.png');
		background-position: center center;
		background-size: cover;
		width: 100px;
		position: fixed;
		left: 50%;
		bottom: 0;
		transform: translateX(-50%);
		transition: all ease .2s;
	}
</style>

<script type='text/javascript' src='js/jquery.min.js'></script>
<script type='text/javascript' src='js/jquery.mousewheel.js'></script>
<script type="text/javascript">
	$('html, body').mousewheel(function(event, delta){
		this.scrollLeft -= (20*delta);
		event.preventDefault();
	});
</script>


<script type="text/javascript">
	var box = document.getElementById("box");
	var oneX = (900/600)*window.innerHeight;
	var twoX = (1200/600)*window.innerHeight;
	var oneW = (100/600)*window.innerHeight;
	var onGround = true;

	window.addEventListener('scroll', handleScroll);

	function handleScroll(){
		if((scrollX>(oneX-10-(window.innerWidth/2+50)))&&(scrollX<(oneX+oneW+110-(window.innerWidth/2+50)))){			
			if(onGround){
				box.style.bottom = 270/600*window.innerHeight + "px";	
				onGround = false;
			}			
			setTimeout(() => {
				if((scrollX>(oneX-10-(window.innerWidth/2+50)))&&(scrollX<(oneX+oneW+110-(window.innerWidth/2+50)))){
					box.style.bottom = 200/600*window.innerHeight + "px";
				}
			}, 250)
		}else if((scrollX>(twoX-10-(window.innerWidth/2+50)))&&(scrollX<(twoX+oneW+110-(window.innerWidth/2+50)))){			
			if(onGround){
				box.style.bottom = 270/600*window.innerHeight + "px";	
				onGround = false;
			}			
			setTimeout(() => {
				if((scrollX>(twoX-10-(window.innerWidth/2+50)))&&(scrollX<(twoX+oneW+110-(window.innerWidth/2+50)))){
					box.style.bottom = 200/600*window.innerHeight + "px";
				}
			}, 250)
		}else{
			box.style.bottom = 100/600*window.innerHeight + "px";
			onGround = true;
		}
	}
</script>
